      section-content: 
        paragraphs:
          - "Nella barra dedicata inserisci il link del prodotto che vuoi acquistare."
          - "Clicca sul bottone “Acquistalo ora”, che ti rimanderà alla stessa pagina prodotto di Amazon. <br><b>Attenzione:</b> questo passaggio è necessario per rendere il tuo acquisto una donazione."
