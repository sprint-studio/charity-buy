<div class="row">
  <div class="col-sm-12 col-md-12">
    <form
      action="https://greenshares.us4.list-manage.com/subscribe/post?u=07855dd6e693cd2e56f4ca3b8&amp;id=ca0cc564c4"
      method="post"
      id="mc-embedded-subscribe-form"
      name="mc-embedded-subscribe-form"
      class="validate"
      target="_blank"
      novalidate
    >
      <div class="form-group">
        <label class="control-label text-muted">Il tuo nome*</label>
        <input
          type="text"
          id="mce-FNAME"
          name="FNAME"
          class="form-control required email"
          required=""
        />
      </div>
      <div class="form-group">
        <label class="control-label text-muted">La tua email*</label>
        <input
          id="mce-EMAIL"
          type="email"
          name="EMAIL"
          class="form-control required email"
          required=""
        />
      </div>

      <label class="control-label text-muted">
        Proseguendo accetti la nostra
        <a href="./privacy-policy" target="_blank">privacy policy</a> :)
      </label>

      <div class="form-group">
        <input
          id="mc-embedded-subscribe"
          type="submit"
          name="subscribe"
          class="btn btn-primary btn-newsletter"
          value="Entra in GreenShares"
        >
      </div>
    </form>
  </div>
</div>
