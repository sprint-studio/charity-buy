<!-- Header -->
<header id="header">
  <div class="row">
    <div class="col-12">
      <div class="hero">
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-sm-12 col-md-8">
            <h1>{{ site.data.content.header.headline }}</h1>
            <p class="lead">
              {{ site.data.content.header.sub-headline }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-sm-12 col-lg-6">
      <div class="jumbotron text-center">
        <form>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="{{ site.data.content.header.placeholder }}"
              aria-label=""
              aria-describedby="basic-addon2"
            />
            <div class="input-group-append">
              <button class="btn btn-success" type="button">
                {{ site.data.content.header.btn-txt }}
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</header>
