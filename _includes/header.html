<!-- Header -->
<header id="header">
  <div class="row pt-0">
    <div class="col-12 pl-0 pr-0">
      <div class="hero">
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-sm-12 col-md-8">
            <h1>{{ site.data.content.header.headline }}</h1>
            <p class="lead">
              {{ site.data.content.header.sub-headline }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-sm-12 col-lg-6">
      <div class="jumbotron text-center">
        <form
          name="link-generator"
          class=""
          onsubmit="return false;"
        >
          <div class="input-group">
            <input
              type="text"
              name="amazon-link"
              class="form-control"
              placeholder="{{ site.data.content.header.placeholder }}"
              aria-label=""
              aria-describedby="basic-addon2"
            />
            <div class="d-none d-md-block input-group-append">
              <button name="genera-link" class="btn btn-primary">
                {{ site.data.content.header.btn-txt }}
              </button>
            </div>

            <button name="genera-link" class="d-block d-sm-none d-md-none btn btn-primary">
              {{ site.data.content.header.btn-txt }}
            </button>
            
            <button hidden name="redirect-amazon" class="btn btn-primary btn-buy">Acquistalo ora</a>
          </div>
        </form>
        <br />
        <p>
          {{ site.data.content.header.sub-sections[0].section-title }}
        </p>
        <p class="text-left">
          {{
          site.data.content.header.sub-sections[0].section-content.paragraphs[0]
          }}
        </p>
      </div>
    </div>
  </div>
  {% include charity-campaign.html %}
</header>
