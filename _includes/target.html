<section id="what-is">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-sm-12 col-md-6">
          <h2 class="section-title">{{ site.data.content.target.section-title }}</h2>
          {% for paragraph in site.data.content.target.section-content.paragraphs %}
            <p>{{ paragraph }}</p>
          {% endfor %}
          <button id="join" class="btn btn-primary">{{ site.data.content.target.primary-btn-text }}</button>
      </div>
    </div>
  </section>
